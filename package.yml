name       : qt5-networkauth
version    : 5.15.5
release    : 15
source     :
    - git|https://invent.kde.org/qt/qt/qtnetworkauth.git : 9e698881cb07ebf04319f5cfa7b065c8bc2c1afb
homepage   : https://www.qt.io
license    :
    - GFDL-1.3-only
    - GPL-3.0-only
component  :
    - desktop.qt
    - demos : programming.library
summary    : Qt5 NetworkAuth components
description: |
    Qt5 NetworkAuth components
builddeps  :
    - pkgconfig(Qt5Core)
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
